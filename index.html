<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoShark's Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 10px 20px;
            background-color: #005bb5;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to GeoShark's Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>About Me</h2>
        <p>Hi, I'm GeoShark. I am a data scientist with a passion for web development and design. This is my first web page!</p>
        <button class="button" onclick="showMessage()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2024 GeoShark</p>
    </footer>

    <script>
        function showMessage() {
            alert("Hello, welcome to my website!");
        }
    </script>
    
</body>
</html>
